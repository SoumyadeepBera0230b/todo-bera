{% extends 'base.html' %}
{% block title %}
<title>{{titles}}</title>
{% endblock title %}
{% block body %}
<div class="d-flex justify-content-center align-items-center container-fluid"
    style="height: 100vh; background-color: #18bc9c">
    <div class="container-fluid ms-atuo" style="width: 30vw;">
        <form action="/update/{{todo.sno}}" method="POST" class="fs-4 fw-bold text-light text-decoration-underline">
            <h1 class="text-center">Update Todo</h1>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Title</label>
                <input type="text" class="form-control" value="{{todo.title}}" name="title">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Description</label>
                <input type="text" class="form-control" value="{{todo.desc}}" name="desc">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-lg m-3 text-white"
                    style="background-color: #2C3E50;">Update</button>

            </div>
        </form>
    </div>
</div>
{% endblock body%}
